<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
</head>
<body>
    <h1>retirement calculator</h1>
    <p>type in your age to find out how many years until retirement</p>

    <h1>french translator</h1>
    <p>type in "hello" or "goodbye" for french alert. "else" not recognised</p>
    <input type="text" onblur="greetingInFrench(event)">
